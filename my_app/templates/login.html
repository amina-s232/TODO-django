{% extends "base.html" %}
{% block title %}
<title>Registration</title>
{% endblock title %}
{% block content %}
<style>
  label {
    display: none;
  }
</style>
<style>
  body {
    background: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.32);
    /* Dark overlay */
    backdrop-filter: blur(2px);
    /* Blur effect */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.21);
    border: none;
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 2rem;
    color: #fff;
    width: 100%;
    max-width: 600px;
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.15);
    border: none;
    color: white;
  }

  .form-control::placeholder {
    color: #ccc;
  }
  ul.errorlist 
  {
  list-style-type: none;
  padding-left: 0;
  margin: 0;
  color: transparent; /* optional, hides empty space if needed */
  height: 0;           /* optional, collapses unused space */
}

</style>
<div class="overlay">
  <div class="card shadow-lg">
    <div class="container mt-5">
      <h2 class="text-center mb-3">start <span style="color:#3A3A3A; font-size:30px; font-weight:bold;" ><i class="fa-solid fa-table-list" ></i>
        <a class="navbar-brand "  href="#">Schedulo</a></span></h2>
    </div>

    <form action="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <div class="text-center">
      <button type="submit" style="background-color:rgb(223, 175, 113);" class="btn  mb-3">Login</button>
      <a href="{% url 'forgot' %}" style="background-color:rgb(223, 175, 113);"  class="btn  mb-3 ms-2" >Forgot Password</a>
  </div>
  </form>
</div>
</div>
{% endblock %}
